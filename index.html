<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="container">
        <div id="primary-nav">
            <div id="logo"><img src="" alt="logo"> Dashboard</div>
            <div id="primary-menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                    <li></li>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div id="secondary-nav">
            <div id="secondary-nav__top-bar">
                <ul>
                    <li><img src="" alt="search icon"></li>
                    <li>
                        <form action="#" method="post">
                            <input type="text" id="search_box" name="search_input" />
                        </form>
                    </li>
                    <li><img src="" alt="notification bell"></li>
                    <li><img src="" alt="user icon"></li>
                    <li>
                        <div id="secondary-nav__top-bar__name">Morgan Oakley</div>
                    </li>
                </ul>
            </div>
            <div id="secondary-nav__bottom-bar">
                <ul>
                    <li>Greeting</li>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="main-content">Main content</div>
            <div id="secondary-content">Secondary content</div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>
</html>
